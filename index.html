<!DOCTYPE html>
<html ng-app="GitHubApp">
<head>
  <title>GitHub Repo Search</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script src="source/app.js"></script>
  <script src="source/controllers.js"></script>
</head>
<body ng-controller="GitHubController">
  <div class="wrapper">
    <h2>GitHub Repo Search</h2>
    <div>
      <input type="text" class="query" ng-model="searchTerm" autofocus />
    </div>
    <div>
      <button type="button" ng-click="searchRepos()" class="btn btn-primary">Search for Repos</button>
    </div>
    <div ng-show="showResults">There are <strong>{{totalResults}}</strong> repos that match your search query:
      <div ng-repeat="repo in results.repos">
        <div>
          <div class="repo-name"><a ng-href="{{repo.url}}">{{repo.name}}</a></div>
          <div class="show-more"><button type="button" class="btn btn-secondary" ng-click="toggleDisplay($event)">Show More</button></div>
          <div style="display: none" class="details clearfix">
            <div>Forks: {{repo.forks}}</div>
            <div>Issues: {{repo.issues}}</div>
            <div>Stars: {{repo.stars}}</div>
            <div>Language: {{repo.language}}</div>
          </div>
        </div>
      </div>
    </div>
    <div>{{errorMsg}}</div>
  </div>
</body>
</html>
